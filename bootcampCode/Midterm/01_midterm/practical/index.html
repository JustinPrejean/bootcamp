<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Metric Converter</title>
  </head>
  <body>
    <div class="container">
      <h1>Metric Converter</h1>

      <label for="">lbs</label>
      <input type="text" name="" id="lbsInput" />
      <p>Enter a value in either input - lbs or Kg</p>

      <label for="">Kg</label>
      <input type="text" name="" id="kgInput" />

      <label for="">Miles</label>
      <input type="text" name="" id="milesInput" />
      <p>Enter a value in either input - miles or Km</p>

      <label for="">Km</label>
      <input type="text" name="" id="kmInput" />
    </div>

    <script src="script.js"></script>
  </body>
</html>
