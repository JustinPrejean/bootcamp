<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Bitcoin Price App</title>
</head>

<body>
    <h1 class="text-center mt-5 mb-3">BitCoin Price App</h1>
    <div class="container">
        <form action="/" method="get">
            <div class="row d-flex justify-content-between col-9 ml-4">
                <input type="radio" name="currency" id="usd" value="usd" checked="checked">
                <label for="usd">USD</label>
                <input type="radio" name="currency" id="gbp" value="gbp">
                <label for="gbp">GBP</label>
                <input type="radio" name="currency" id="eur" value="eur">
                <label for="eur">EUR</label>
            </div>
            <button id="submit" type="submit" class="btn btn-lg m-3">Get Price</button>
        </form>
        <h2>This is the current price: </h2>
        <h3 id="price"></h3>

        <a href="https://www.coindesk.com/price/bitcoin">Powered by CoinDesk</a>
    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
